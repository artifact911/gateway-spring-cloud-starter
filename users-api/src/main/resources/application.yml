server:
  port: 8082
  servlet:
    context-path: "/v1/api"

spring:
  application:
    name: users-service
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true

logging:
  level:
    io.netty: DEBUG