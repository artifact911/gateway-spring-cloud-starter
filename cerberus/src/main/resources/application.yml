server:
  port: 8911

spring:
  cloud:
    gateway:
      routes:
        - id: public-auth_java_api
          uri: http://localhost:8079
          predicates:
            - Path=/v1/api/auth/login

        - id: private_hello_api
          uri: http://localhost:8081
          predicates:
            - Path=/v1/api/hello/**
      default-filters:
        - AuthFilter

logging:
  level:
    io.netty: DEBUG